<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./vue.js"></script>

    <title>Document</title>
</head>
<body>
    <style>
      
        
    </style>

    <div id="app"> 
    
        <ul>
            <li  v-for="c in comentarios">
                <div>
                    {{c.id}}-{{c.coment}}
                </div>
            </li>
        </ul>
        <button @click="adicionar">Adicionar</button>
        <button @click="remover">Remover</button>
        <button @click="modificar">Modificar</button>

    </div>

    <script>
        const component = new Vue(
            {
                el: '#app',
                data: { 
                    comentarios: [
                        {id:1, coment:'Bom'},
                        {id:2, coment:'Ruim'},
                        {id:3, coment:'Péssimo'},
                    ]
                },
                methods:{
                    adicionar(){
                        this.comentarios.push({id:4, coment:'ótimo'}) //o push deixa reativo
                    },
                    remover(){
                        this.comentarios.pop()
                    },
                    modificar(){
                        this.$set(this.comentarios, 0, {id:1, coment:'Comentario atualizado'}) //set atualiza de modo reativo
                    }
                    }
                }
        );
    </script>
</body>
</html>
