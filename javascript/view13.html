<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./vue.js"></script>

    <title>Document</title>
</head>
<body>
    <style>
      
        
    </style>

    <div id="app"> 
        <h4>Adicionar pacientes</h4>
        <input type="text" id="inputNome">
        <input type="text" id="inputIdade">
        <input type="text" id="inputPlano">
        <button @click="adicionarPaciente()">Adicionar paciente</button>
        <hr>
        <div>
            <h4>Ultimo Paciente</h4>
            <p v-if="pacientes.length > 0">{{ultimoPaciente}}</p>
            <h4>Lista de Paciente</h4>
            <p v-for="paciente in pacientes">{{paciente.nome}}</p>
          
            <h4>Pacientes de Plano Ouro</h4>
            <p v-for="paciente in ouroPlano"> {{paciente.plano}}</p>
        </div>
    </div>

    <script>
        const component = new Vue(
            {
                el: '#app',
                data: { 
                    pacientes: []
                },
                methods:{
                    adicionarPaciente(){
                        this.pacientes.push({   nome:inputNome.value, 
                                                idade: inputNome.value, 
                                                plano: inputPlano.value})
                    }
                    },
                computed:{
                    ultimoPaciente(){
                            let txt = ''
                            let key = this.pacientes.length - 1
                            txt = 'Nome: '+this.pacientes[key].nome + ' Idade: ' +this.pacientes[key].idade + ' Plano: ' + this.pacientes[key].plano
                            return txt
                    },
                    ouroPlano(){                
                        return this.pacientes.filter(item => item.plano == 'Ouro')
                    }
                }
                }
        );
    </script>
</body>
</html>
